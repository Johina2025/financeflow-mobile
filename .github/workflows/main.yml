name: Build Android AAB
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g cordova
        
    - name: Build web application
      run: |
        npm run build
        
    - name: Prepare mobile directory
      run: |
        mkdir -p mobile/www
        cp -r dist/* mobile/www/
        cd mobile
        npm install
        
    - name: Add Android platform
      run: |
        cd mobile
        cordova platform add android@12.0.1
        
    - name: Generate keystore
      run: |
        cd mobile
        keytool -genkey -v -keystore financeflow-release.keystore \
          -alias financeflow -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=FinanceFlow,OU=Mobile,O=FinanceFlow,L=Parksville,ST=BC,C=CA" \
          -storepass financeflow123 -keypass financeflow123
          
    - name: Build signed AAB
      run: |
        cd mobile
        cordova build android --release -- --packageType=bundle \
          --keystore=financeflow-release.keystore \
          --storePassword=financeflow123 \
          --alias=financeflow \
          --password=financeflow123
          
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: financeflow-v1.1.0-release.aab
        path: mobile/platforms/android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Upload keystore
      uses: actions/upload-artifact@v4
      with:
        name: financeflow-keystore
        path: mobile/financeflow-release.keystore
